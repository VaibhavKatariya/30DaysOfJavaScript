<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/Day-02/style.css">
</head>

<body>

  <script src="/Day-02/script.js"></script>
</body>

</html>
