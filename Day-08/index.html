<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/Day-08/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-container">
            <h2 id="question">Question will appear here</h2>
            <ul id="answer-buttons" class="answer-buttons">
                <!-- Answer options will be generated here -->
            </ul>
        </div>
        <button id="next-btn" class="btn">Next</button>
        <button id="restart-btn" class="btn">Restart Quiz</button>
        <h2 id="score">Score: 0</h2>
    </div>
    <script src="/Day-08/script.js"></script>
</body>
</html>
