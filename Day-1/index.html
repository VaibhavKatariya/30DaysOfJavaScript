<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter App</title>
  <link rel="stylesheet" href="/Day-1/style.css">
</head>
<body>

  <div class="counter-container">
    <h1>Simple Counter</h1>
    <div class="count" id="counter">0</div>
    <button class="increment" id="increment">Increment</button>
    <button class="decrement" id="decrement">Decrement</button>
    <button class="reset" id="reset">Reset</button>
  </div>

  <script src="/Day-1/script.js"></script>

</body>
</html>
