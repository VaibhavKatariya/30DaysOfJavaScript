<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Pomodoro Timer</title>
    <link rel="stylesheet" href="/Day-19/style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="clearBtn">Clear</button> <!-- Clear button added -->
        </div>
        <p id="timerMessage">Start your session!</p>
    </div>
    <div id="message" class="message"></div>
    <script defer src="/Day-19/script.js"></script>
</body>
</html>
