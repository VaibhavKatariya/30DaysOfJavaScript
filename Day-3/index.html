<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter App</title>
  <link rel="stylesheet" href="/Day-3/style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <form id="converter-form">
      <div class="input-group">
        <input type="number" id="temperature-input" placeholder="Enter temperature">
        <select id="unit-select">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>

      <button type="submit" id="convert-btn">Convert</button>
    </form>

    <div class="result" id="result-output">Result will appear here</div>
  </div>

  <script src="/Day-3/script.js"></script>
</body>
</html>
