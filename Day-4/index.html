<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/Day-4/style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <form id="tip-form">
            <div class="form-group">
                <label for="bill-amount">Bill Amount (₹)</label>
                <input type="number" id="bill-amount" placeholder="Enter Bill Amount" required>
            </div>

            <div class="form-group">
                <label for="tip-percentage">Tip Percentage (%)</label>
                <select id="tip-percentage" required>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                </select>
            </div>

            <div class="form-group">
                <label for="people">Number of People (Optional)</label>
                <input type="number" id="people" placeholder="Enter number of people">
            </div>

            <button type="submit" id="calculate-btn">Calculate Tip</button>
        </form>

        <div class="results">
            <p id="tip-amount">Tip Amount: ₹0</p>
            <p id="total-amount">Total Amount: ₹0</p>
            <p id="amount-per-person" style="display: none;">Amount per Person: ₹0</p>
        </div>
    </div>

    <script src="/Day-4/script.js"></script>
</body>
</html>
